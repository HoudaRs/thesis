<script>
    let url = window.location.href;
    let websiteTitle = url.substring(22, url.length).split('/')[0];
    let pageTitle = url.substring(22, url.length ).split('/')[1];
    
    fetch(`http://localhost:5000/api/${websiteTitle}/${pageTitle}`)
    .then((response) => response.json())
    .then((elements) => {
        elements.map((element, i) => {
            let newElement = element.element.split('>').map((elm, i) => {
                if(i === 0){
                    elm += `id=${element._id}`
                }
                return elm;
            }).join('>');
            $('body').append(newElement)
